{% extends "jagruti/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">



<div class="forgot-question " style="background: url('/static/images/bg.jpg');">
    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-md-6 mt-5 mb-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Password Reset</h2>
                        <p class="card-text text-center">Please answer the following security questions to reset your password.</p>
                        <form action="{% url 'cq' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="security_question_1">What is your favorite childhood pet's name?</label>
                                <input type="text" class="form-control" id="security_question_1" name="question1" required>
                            </div>
                            <div class="form-group">
                                <label for="security_question_2">In what city were you born?</label>
                                <input type="text" class="form-control" id="security_question_2" name="question2" required>
                            </div>
                            <div class="form-group">
                                <label for="security_question_3">What is the name of your maternal grandmother?</label>
                                <input type="text" class="form-control" id="security_question_3" name="question3" required>
                            </div>
                            <div class="form-group">
                                <label for="contact">Your Contact Number</label>
                                <input type="text" class="form-control" id="contact" name="contact" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
