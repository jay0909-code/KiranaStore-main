{% extends 'jagruti/base.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" type="text/css" href="{% static 'css/shipping.css' %}">


<section class="ship">
  <div class="container pt-5 pb-5 ">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration p-4" style="border-radius: 15px;">
          <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center text-dark">Shipping Form</h2>
          <form method="post" action="{% url 'ship' %}">
            {% csrf_token %}

            <div class="mb-4">
              <label class="form-label" for="name">FirstName</label>
              <input type="text" id="name" value="{{userdata.Firstname}}  " name="firstname"
                class="form-control form-control-lg" required/>
            </div>

            <div class="mb-4">
              <label class="form-label" for="name">LastName</label>
              <input type="text" id="name" value="{{userdata.Lastname}}  " name="lastname"
                class="form-control form-control-lg" required/>
            </div>

            <div class="mb-4">
              <label class="form-label" for="email">Email</label>
              <input type="email" value="{{userdata.Email}}" id="email" name="email"
                class="form-control form-control-lg" required />
            </div>

            <div class="mb-4">
              <label class="form-label" for="address">Address</label>
              <input type="text" name="address" id="address" class="form-control form-control-lg"
                value="{{userdata.Address}}" required/>
            </div>

            <div class="mb-4">
              <label class="form-label" for="contact">Phone Number</label>
              <input type="tel" id="contact" name="contact" value="{{userdata.MobileNumber}}"
                class="form-control form-control-lg" required />
            </div>

            <div class="mb-4">
              <label class="form-label" for="price">Total Price</label>
              <input type="number" id="price" name="price" class="form-control form-control-lg"
                value="{{p}}" readonly />
            </div>

            <div class="mt-4 pt-2 text-center">
             <input type="text" name="productid" value="{{ data.id }}" hidden/>
              <input class="btn btn-primary btn-lg" type="submit" value="Submit"  />
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
{% if m %}
<script>alert("{{m}}")</script>
{% endif %}
</section>
{% endblock %}
